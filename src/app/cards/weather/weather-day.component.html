<div *ngIf="value; else elseBlock">
    <div class="weather">
        <div class="weather__info">
            {{(value.day * 1000) | date: 'EEEE'}} {{(value.day * 1000) | date : 'dd.MM.yyyy' }}
        </div>
        <div class="weather__temperature">
            <div class="weather__temperature-temp" [ngStyle]="{ color: tempColor}">{{temp | number}}</div>
            <div class="weather__temperature-symbol">°</div>
            <select (change)="changeTemp()" class="weather__temperature-temp">
                <option selected value="C">C</option>
                <option value="F">F</option>
            </select>
        </div>
        <div *ngIf="chosen" class="weather__info-more">
            <div class="weather__info-more-title">Ветер: {{value.windDirection}} {{value.windSpeed}} м/с</div>
            <div class="weather__info-more-title">Влажность: {{value.humidity}}%</div>
            <div class="weather__info-more-title">Давление: {{value.pressure}} кПа</div>
            <div class="weather__info-more-title">Солнечность: {{100 - value.clouds}} %</div>
        </div>
        <button class="button" (click)="toggle()">
            <svg *ngIf="!chosen; else notToggle" width="18" height="10" viewBox="0 0 18 10" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M8.04908 9.65876L0.396686 3.07599C-0.132229 2.62101 -0.132229 1.88529 0.396686 1.43514L1.66833 0.341239C2.19725 -0.113746 3.05252 -0.113746 3.5758 0.341239L9 5.00726L14.4242 0.341239C14.9531 -0.113746 15.8084 -0.113746 16.3317 0.341239L17.6033 1.43514C18.1322 1.89013 18.1322 2.62585 17.6033 3.07599L9.95092 9.65876C9.43326 10.1137 8.57799 10.1137 8.04908 9.65876Z"
                      fill="white"/>
            </svg>
            <ng-template #notToggle>
                <svg width="19" height="11" viewBox="0 0 19 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.95475 0.455066L17.6995 6.92893C18.2348 7.37639 18.2452 8.11203 17.7227 8.56962L16.4667 9.6814C15.9442 10.1438 15.089 10.1559 14.5594 9.70838L9.06972 5.11955L3.71207 9.86184C3.18964 10.3243 2.33446 10.3364 1.80479 9.88882L0.517796 8.81301C-0.0175028 8.36556 -0.0279101 7.62991 0.494585 7.17233L8.05309 0.481969C8.56427 0.0197065 9.41945 0.00760823 9.95475 0.455066Z"
                          fill="white"/>
                </svg>
            </ng-template>
        </button>
    </div>
</div>
<ng-template #elseBlock>
    <mat-spinner></mat-spinner>
</ng-template>
